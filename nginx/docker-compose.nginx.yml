services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - client
      - game-server
      # Uncomment if Xray container name is known:
      # - remnanode
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ws_common.conf:/etc/nginx/ws_common.conf:ro
      # TLS certificates volume (adjust path to your certificate location)
      # For Let's Encrypt: /etc/letsencrypt:/etc/nginx/ssl:ro
      # For custom certificates: ./ssl:/etc/nginx/ssl:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped

