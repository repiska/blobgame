services:
  nginx:
    image: nginx:1.27-alpine
    # Note: depends_on removed - nginx will proxy to services when they're available
    # Make sure to start main services first: docker compose -f docker-compose.yml up -d
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ws_common.conf:/etc/nginx/ws_common.conf:ro
      # TLS certificates volume (adjust path to your certificate location)
      # For Let's Encrypt: /etc/letsencrypt:/etc/nginx/ssl:ro
      # For custom certificates: ./ssl:/etc/nginx/ssl:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - internal
      - remnanode
    restart: unless-stopped

networks:
  internal:
    external: true
    name: blob_internal
  remnanode:
    external: true
    name: remnanode

