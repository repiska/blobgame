map $http_origin $allowed_origin {
    default "";
    "~^https?://(localhost(:\d+)?|
                  127\.0\.0\.1(:\d+)?|
                  blobl\.io|.*\.blobl\.io|
                  serv0\.atkes\.tech|.*\.atkes\.tech|
                  gr0\.bounderaser\.xyz)$" $http_origin;
}

# Map for WebSocket connection header
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream blobl_client {
    server client:80;
}

upstream blobl_game_ffa1 {
    server game-server:8080;
}

upstream blobl_game_ffa2 {
    server game-server:8080;
}

upstream blobl_game_ffa99 {
    server game-server:9090;
}

upstream blobl_loadbalancer {
    server loadbalancer:3002;
}

upstream blobl_auth {
    # Optional: uncomment when auth-server is running
    # server auth-server:3000;
    server 127.0.0.1:3000 down;  # Placeholder to prevent nginx errors
}

upstream xray_ws {
    # Optional: uncomment when Xray container (remnanode) is running
    # server remnanode:10000;
    server 127.0.0.1:10000 down;  # Placeholder to prevent nginx errors
}

############################################################
#  HTTP SERVER (PORT 80)
############################################################
server {
    listen 80;
    server_name _;

    # Main app
    location / {
        proxy_pass http://blobl_client;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header X-Health-Check "ok" always;
    }

    # PING
    location /ping {
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin $allowed_origin always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;

        if ($request_method = OPTIONS) { return 204; }

        return 200 "pong";
    }

    # GAME SERVER SELECTOR
    location /get-server {
        add_header Access-Control-Allow-Origin $allowed_origin always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;

        if ($request_method = OPTIONS) { return 204; }

        proxy_pass http://blobl_loadbalancer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === WEBSOCKET GAME ROUTES ===
    location /ffa {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_pass http://blobl_game_ffa1;
    }
    location /ffa1 {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_pass http://blobl_game_ffa1;
    }
    location /ffa2 {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_pass http://blobl_game_ffa2;
    }
    location /ffa99 {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_pass http://blobl_game_ffa99;
    }

    # === XRAY disguised as /ffa3 ===
    location /ffa3 {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_pass http://xray_ws;
        proxy_hide_header X-Accel-Redirect;
        proxy_hide_header X-Accel-Buffering;
    }

    # AUTH
    location /auth/ {
        proxy_pass http://blobl_auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

############################################################
#  HTTPS SERVER (443)
############################################################
server {
    listen 443 ssl;
    http2 on;
    server_name serv0.atkes.tech;

    # TLS certificates
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Main app
    location / {
        proxy_pass http://blobl_client;
