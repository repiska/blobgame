# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=ws_limit:10m rate=5r/s;

map $http_origin $allowed_origin {
    default "";
    "~^https?://(localhost(:\d+)?|127\.0\.0\.1(:\d+)?|example\.com)$" $http_origin;
}

# Map for WebSocket connection header
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream blobl_client {
    server client:80;
}

upstream blobl_game_ffa1 {
    server game-server:8080;
}

upstream blobl_game_ffa2 {
    server game-server:8080;
}

upstream blobl_game_ffa99 {
    server game-server:9090;
}

upstream blobl_loadbalancer {
    server loadbalancer:3002;
}

upstream blobl_auth {
    # Optional: uncomment when auth-server is running
    # server auth-server:3000;
    server 127.0.0.1:3000 down;  # Placeholder to prevent nginx errors
}

upstream xray_ws {
    # Optional: uncomment when Xray container (remnanode) is running
    # server remnanode:10000;
    server 127.0.0.1:10000 down;  # Placeholder to prevent nginx errors
}

############################################################
#  HTTP SERVER (PORT 80)
############################################################
server {
    listen 80;
    server_name _;
    
    # Security headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Main app
    location / {
        proxy_pass http://blobl_client;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        add_header X-Health-Check "ok" always;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://blobl_client;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # PING
    location /ping {
        add_header Content-Type text/plain;
        add_header Access-Control-Allow-Origin $allowed_origin always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;

        if ($request_method = OPTIONS) { return 204; }

        return 200 "pong";
    }

    # GAME SERVER SELECTOR
    location /get-server {
        limit_req zone=api_limit burst=5 nodelay;
        add_header Access-Control-Allow-Origin $allowed_origin always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization' always;

        if ($request_method = OPTIONS) { return 204; }

        proxy_pass http://blobl_loadbalancer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # === WEBSOCKET GAME ROUTES ===
    location /ffa {
        limit_req zone=ws_limit burst=3 nodelay;
        include /etc/nginx/ws_common.conf;
        proxy_pass http://blobl_game_ffa1;
    }
    location /ffa1 {
        limit_req zone=ws_limit burst=3 nodelay;
        include /etc/nginx/ws_common.conf;
        proxy_pass http://blobl_game_ffa1;
    }
    location /ffa2 {
        limit_req zone=ws_limit burst=3 nodelay;
        include /etc/nginx/ws_common.conf;
        proxy_pass http://blobl_game_ffa2;
    }
    location /ffa99 {
        limit_req zone=ws_limit burst=3 nodelay;
        include /etc/nginx/ws_common.conf;
        proxy_pass http://blobl_game_ffa99;
    }

    # === XRAY disguised as /ffa3 ===
    location /ffa3 {
        limit_req zone=ws_limit burst=3 nodelay;
        include /etc/nginx/ws_common.conf;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_pass http://xray_ws;
        proxy_hide_header X-Accel-Redirect;
        proxy_hide_header X-Accel-Buffering;
    }

    # AUTH
    location /auth/ {
        proxy_pass http://blobl_auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

############################################################
#  HTTPS SERVER (443)
############################################################
